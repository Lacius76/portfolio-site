<!DOCTYPE html>

<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Contact - UI Designer Portfolio</title>
    <link rel="icon" type="image/svg+xml" href="img/logo-s.svg">
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&amp;display=swap"
        rel="stylesheet" />
    <script>
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">

        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#6366f1",
                        "background-light": "#ffffff",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24;
        }
    </style>
    <style>
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #9281ab;
            border-radius: 20px;
        }

        .dark ::-webkit-scrollbar-thumb {
            background-color: #334155;
        }

        .masonry-grid {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 2rem;
        }

        @media (min-width: 640px) {
            .masonry-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .masonry-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white overflow-x-hidden antialiased transition-colors duration-300 selection:bg-primary selection:text-white">
    <div class="relative flex min-h-screen flex-col">
        <!-- Navbar -->
        <header
            class="sticky top-0 z-50 w-full border-b border-slate-200 bg-white/80 backdrop-blur-md dark:border-slate-800 dark:bg-[#101922]/80">
            <!-- Itt kivettem a lg:px-40-et, helyette px-6-ot tettem, ami mindenhol stabil -->
            <div class="mx-auto max-w-[1200px] px-6 h-16 flex items-center justify-between">

                <!-- 1. OSZLOP: LOGÓ -->
                <div class="flex items-center gap-4">
                    <a class="flex items-center gap-2 text-slate-900 dark:text-white transition-opacity hover:opacity-80"
                        href="index.html">
                        <div data-icon="logo"
                            class="flex size-9 items-center justify-center rounded-xl bg-primary text-grey-100 shadow-lg shadow-primary/20 p-1.5">
                        </div>
                        <h2 class="hidden sm:block text-lg font-bold tracking-tight">Laszlo.UI</h2>
                    </a>
                </div>

                <!-- 2. OSZLOP: MENÜ -->
                <nav class="hidden md:flex items-center gap-8">
                    <a href="work.html" class="text-sm font-medium text-slate-600 hover:text-primary transition-colors"
                        data-i18n="nav.work">Work</a>
                    <a href="about-me.html"
                        class="text-sm font-medium text-slate-600 hover:text-primary transition-colors"
                        data-i18n="nav.about">About</a>
                    <a href="resume.html"
                        class="text-sm font-medium text-slate-600 hover:text-primary transition-colors"
                        data-i18n="nav.resume">Resume</a>
                </nav>

                <!-- 3. OSZLOP: GOMBOK -->
                <div class="flex items-center gap-4">
                    <!-- Let's Talk: Kivettem az alap transition-t, csak hovernél aktiválódik! -->
                    <a href="index.html"
                        class="hidden sm:flex h-10 min-w-[100px] items-center justify-center rounded-lg bg-primary px-4 text-sm font-bold text-white shadow-sm hover:opacity-90 transition-opacity"
                        data-i18n="success.backButton">
                        Back to Laszlo.UI
                    </a>
                    <!-- Sötét mód gomb - FIX MÉRETTEL (size-10) és SHRINK-0-val -->
                    <button id="theme-toggle"
                        class="flex size-10 shrink-0 items-center justify-center rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors text-[#111418] dark:text-white">
                        <!-- Hold ikon: Csak akkor látszik, ha NINCS dark mód (világosban sötétre váltáshoz) -->
                        <span class="block dark:hidden material-symbols-outlined text-[24px]">dark_mode</span>

                        <!-- Nap ikon: Csak akkor látszik, ha VAN dark mód (sötétben világosra váltáshoz) -->
                        <span class="hidden dark:block material-symbols-outlined text-[24px]">light_mode</span>
                    </button>
                    <a class="size-12 flex items-center justify-center rounded-full bg-[#f0f2f4] dark:bg-[#1e293b] text-[#111418] dark:text-white hover:bg-primary hover:text-white transition-all"
                        href="https://www.facebook.com/laszlo.ui" target="_blank">
                        <svg class="size-6" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z">
                            </path>
                        </svg>

                    <!-- GitHub -->
                    <a class="size-12 flex items-center justify-center rounded-full bg-[#f0f2f4] dark:bg-[#1e293b] text-[#111418] dark:text-white hover:bg-primary hover:text-white transition-all"
                        href="https://github.com/Lacius76" target="_blank">
                        <svg aria-hidden="true" class="size-6" fill="currentColor" viewbox="0 0 24 24">
                            <path
                                d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405 1.02 0 2.04.135 3 .405 2.28-1.56 3.285-1.23 3.285-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z" />
                        </svg>
                    </a>
                    <button id="menu-button"
                        class="md:hidden flex items-center justify-center p-2 text-slate-900 dark:text-white">
                        <span class="material-symbols-outlined text-[28px]">menu</span>
                    </button>
                </div>
            </div>
        </header>
        <!-- Mobile Menu Overlay -->
        <div id="mobile-menu"
            class="hidden fixed inset-0 z-[100] bg-white dark:bg-[#101922] flex flex-col items-center justify-center gap-8">
            <!-- Csak a bezáró gomb (X) maradjon itt! -->
            <button id="close-menu" class="absolute top-6 right-6 text-slate-900 dark:text-white">
                <span class="material-symbols-outlined text-4xl">close</span>
            </button>

            <nav class="flex flex-col items-center gap-8 text-2xl font-bold">
                <a href="index.html" class="text-slate-900 dark:text-white hover:text-primary transition-colors"
                    data-i18n="success.backButton">Back to Laszlo.UI</a>
                <a href="work.html" class="text-slate-900 dark:text-white hover:text-primary transition-colors"
                    data-i18n="nav.work">Work</a>
                <a href="about-me.html" class="text-slate-900 dark:text-white hover:text-primary transition-colors"
                    data-i18n="nav.about">About</a>
                <a href="resume.html" class="text-slate-900 dark:text-white hover:text-primary transition-colors"
                    data-i18n="nav.resume">Resume</a>


            </nav>
        </div>
        <!-- Main Content -->
        <main class="flex-grow flex flex-col items-center justify-center px-4 md:px-10 py-20 min-h-[70vh]">
            <!-- Konténer a tartalomnak -->
            <div class="w-full max-w-2xl text-center flex flex-col gap-8 animate-in fade-in zoom-in duration-500">

                <!-- Siker ikon (opcionális, de jól néz ki) -->
                <div class="flex justify-center">
                    <div class="size-20 bg-primary/10 rounded-full flex items-center justify-center text-primary">
                        <span class="material-symbols-outlined text-5xl">check_circle</span>
                    </div>
                </div>

                <!-- Üzenet -->
                <div class="flex flex-col gap-4 border-b border-[#e5e7eb] dark:border-[#2a3441] pb-10">
                    <h1 class="text-[#111418] dark:text-white text-4xl md:text-5xl font-black leading-tight tracking-tight"
                        data-i18n="success.mainTitle">
                        Thank you for reaching out!
                    </h1>
                    <p class="text-[#637588] dark:text-[#94a3b8] text-lg font-normal leading-relaxed"
                        data-i18n="success.subTitle">
                        I've received your message and will get back to you within 24 hours.
                    </p>
                </div>

                <!-- Vissza gomb (Nagyon fontos UX szempontból!) -->
                <div class="pt-4">
                    <a href="work.html"
                        class="inline-flex h-12 items-center px-8 bg-primary text-white rounded-lg font-bold hover:opacity-90 transition-all shadow-sm"
                        data-i18n="success.exploreButton">
                        Explore my work
                    </a>
                </div>
            </div>
        </main>
        <!-- inentöl jönnek a scriptek -->
        <script src="js/icons.js"></script>
        <script>
            window.addEventListener('DOMContentLoaded', () => {
                document.querySelectorAll('[data-icon]').forEach(element => {
                    const iconName = element.getAttribute('data-icon');

                    // Ellenőrizzük, hogy létezik-e az adatbázis és benne az ikon
                    if (typeof ASSETS !== 'undefined' && ASSETS[iconName]) {
                        element.innerHTML = ASSETS[iconName];
                    }
                });
            });
        </script>
        <script>
            // Mobil menü vezérlése
            const menuBtn = document.getElementById('menu-button');
            const closeBtn = document.getElementById('close-menu');
            const mobileMenu = document.getElementById('mobile-menu');

            // Amikor a hamburgerre kattintunk: levesszük a 'hidden' osztályt (megjelenik)
            menuBtn.addEventListener('click', () => {
                mobileMenu.classList.remove('hidden');
                document.body.style.overflow = 'hidden'; // Megakadályozza, hogy a háttér görögjön
            });

            // Amikor a X-re kattintunk: visszatesszük a 'hidden' osztályt (eltűnik)
            closeBtn.addEventListener('click', () => {
                mobileMenu.classList.add('hidden');
                document.body.style.overflow = 'auto'; // Visszaállítja a görgetést
            });

            // Opcionális: Ha rákattintanak egy linkre, záródjon be a menü
            mobileMenu.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', () => {
                    mobileMenu.classList.add('hidden');
                    document.body.style.overflow = 'auto';
                });
            });
        </script>
        <script src="js/language.js"></script>
        <script src="js/theme.js"></script>
        <script>
            document.getElementById('current-year').textContent = new Date().getFullYear();
        </script>
</body>
